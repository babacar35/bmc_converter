version: '3.8'

services:
  # Application BMC Correcteur
  bmc-correcteur:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: bmc-correcteur-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.production
    volumes:
      # Volume pour les uploads/fichiers générés
      - app_data:/app/data
      - ./public/uploads:/app/public/uploads
    networks:
      - bmc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 40s

  # Reverse Proxy Nginx (optionnel)
  nginx:
    image: nginx:alpine
    container_name: bmc-correcteur-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - bmc-correcteur
    networks:
      - bmc-network

# Volumes pour la persistance
volumes:
  app_data:
    driver: local

# Réseau interne
networks:
  bmc-network:
    driver: bridge